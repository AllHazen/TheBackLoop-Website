<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheBackLoop</title>
    <link rel="icon" type="image/png" href="thebackloop.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="thebackloop.png" sizes="16x16" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 text-black">
    <!-- Overlay untuk transisi -->
    <div class="transition-overlay"></div>

    <div class="confetti-container"></div>

    <!-- Konten utama -->
    <div class="content-wrapper">
      <main
        class="flex-grow-1 d-flex flex-column justify-content-center align-items-center main-container"
      >
        <h1 class="my-header" id="textHeader">Click Me!</h1>
        <div class="text-center d-none" id="name">
          <h2 class="text-medium">Happy Birthday</h2>
          <h1 class="my-header">Wina</h1>
          <h2 class="text-medium"><span id="typewriter"></span></h2>
        </div>

        <button class="btn mt-3" id="tap-button">Tap Tap</button>
        <audio id="clickSound" src="dor.mp3"></audio>
        <!-- photo container -->
        <div class="custom-swiper-container mt-4 d-none" id="swiperWrapper">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="photo1.png" alt="Photo 1" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo2.png" alt="Photo 2" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo3.png" alt="Photo 3" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo4.png" alt="Photo 1" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo5.png" alt="Photo 2" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo6.png" alt="Photo 2" loading="eager" />
              </div>
              <div class="swiper-slide">
                <img src="photo7.png" alt="Photo 2" loading="eager" />
              </div>
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </main>
    </div>

    <div class="floating-elements">
      <div class="floating balloon1">🎈</div>
      <div class="floating balloon2">🎁</div>
      <div class="floating balloon3">🎂</div>
      <div class="floating balloon4">🎉</div>
    </div>

    <div class="page-background d-none">
      <img src="background_sunflower.png" alt="Background" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
